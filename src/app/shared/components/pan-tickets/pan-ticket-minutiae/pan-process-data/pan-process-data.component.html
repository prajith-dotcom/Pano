<div id="params-table">
    <div *ngIf="dataSource">
      <mat-table #table [dataSource]="dataSource" *ngIf="dataSource.filteredData.length > 0 ; else noParams">
        <!-- Param Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let param"> {{param.key.description === '' ? param.key.code : param.key.description}} </mat-cell>
        </ng-container>
  
        <!-- Username Column -->
        <ng-container matColumnDef="value">
          <mat-header-cell *matHeaderCellDef> Value </mat-header-cell>
          <mat-cell *matCellDef="let param"> {{param.value.description === '' ? param.value.code : param.value.description | titlecase}} </mat-cell>
        </ng-container>
  
        <!-- Row Elements -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="row">
        </mat-row>
      </mat-table>
  
      <!-- Pagination -->
      <mat-paginator #paginator [pageSize]="20" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="false">
      </mat-paginator>
    </div>
  </div>
  
  <ng-template #noParams>
    <div style="text-align: center;">
      <h4>No Process Data to Display</h4>
    </div>
  </ng-template>
