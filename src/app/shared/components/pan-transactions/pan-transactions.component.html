<div style="padding: 0 1% 0 1%">
  <mat-card class="pan__card__wrapper" style="margin: 1% 0 1% 0; padding: 0">
    <mat-card-header class="pan__card__header">
      <h3 class="pan__card__header__title">Transactions</h3>
    </mat-card-header>
    <mat-card-content>
      <pan-transaction-list
        [customer]="customer"
        [showHeader]="true"
        [accountNumber]="accountNumber">
      </pan-transaction-list>
    </mat-card-content>
  </mat-card>
</div>
