<mat-expansion-panel 
  *ngIf="_accounts"
  class="pan__card__wrapper pan__accounts__wrapper mat-elevation-z0"
  [expanded]="panelState ==='open'"
  (expandedChange)="panelChange($event)">
  <mat-expansion-panel-header class="pan__card__header" [ngClass]="{ 'pan__card__header--collapsed': panelState !== 'open' }">
    <mat-panel-title class="pan__card__header__title">
      <h2>Accounts</h2>      
    </mat-panel-title>
  </mat-expansion-panel-header>
  <!-- <div style="margin: 1% ">
    <button mat-raised-button color="primary" (click)="openOriginationDialog()">Open New Account</button>
  </div> -->
  <mat-tab-group [(selectedIndex)]="selectedIndex">
    <mat-tab label="Checking/Savings">
    </mat-tab>
    <mat-tab label="Debit Cards" [disabled]="true">
    </mat-tab>
    <mat-tab label="Credit Cards" [disabled]="true">
    </mat-tab>
  </mat-tab-group>
  <pan-account-list 
    [accounts]="_accounts" 
    [customer]="_customer">
  </pan-account-list>
</mat-expansion-panel>
